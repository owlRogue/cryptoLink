<script>
    $(document).ready(function () {

        var currencies = metadata_list_assets().name();

        for (var i = 0; i < currencies.length; i++) {
            console.log(currencies[i]);

            var cryptoBtn = $("<button>").addClass("crypto-button crypto crypto-button-color")
                .attr("data-crypto", currencies[i])
                .text(currencies[i])
                .appendTo("#buttons");

        };

        $(".crypto-button").on("click", function () {
            var cryptoToDisplay = $("<div>")

            cryptoToDisplay.addClass("crypto request-color");
            cryptoToDisplay.text($(this).attr("data-crypto"));
            $("#display").append(cryptoToDisplay);

        });

        $("#clear").on("click", function () {
            $("#display").empty();
        });

    });
</script>>
